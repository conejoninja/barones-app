<div class="main">
    <div class="container">
        <div class="4-col-grids">
            <div class="col-4">
                <div class="col-md-3">
                    <div class="subscribe-form">
                        <h4>Barones destacados</h4>
                        <form>
                            <ul>
                                <li ng-repeat="score in scoreList">
                                    <div class="profile text-center">
                                        <div class="profile-head">
                                            <img src="{{ score.img }}">
                                        </div>
                                        <div class="profile-info">
                                            <h2>{{ score.name }}</h2>
                                            <span>{{ score.score }} | {{ score.date }}</span>
                                        </div>
                                    </div>
                                </li>
                                <div class="clearfix"> </div>
                                <li><a href="#/"><input id="back_btn" type="button" value="Back"></a></li>
                                <div class="clearfix"> </div>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
            <div class="clearfix"> </div>
        </div>
    </div>
</div>
